<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
<h1>{{ directory_name }}</h1>
<div class="container">
    <div class="list-group">
        <ul class="">
            {% for file in directory_files %}
                <li class="list-group-item text-justify">
                    <a href="{% url 'report_download' file %}">{{ file }}</a>

                    <!--
                    <form style="float: right" action="{% url 'report_download' file %}">
                        <input class="btn btn-danger" type="submit" value="Sil"/>
                    </form>
                    -->
                    <form style="float: right; margin-right: 12px" action="{% url 'report_download' file %}">
                        <input class="btn btn-success" type="submit" value="Ä°ndir"/>
                    </form>

                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
